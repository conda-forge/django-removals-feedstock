{% set name = "django-removals" %}
{% set version = "1.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/django_removals-{{ version }}.tar.gz
  sha256: 1a5366e8635db96b71615876817b54f76469f00f61f428ddd2bb816ac1d6e3eb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core >=3.4
    - pip
  run:
    - python >={{ python_min }}
    - django >=4.2

test:
  imports:
    - django_removals
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ambient-innovation/django-removals/
  summary: Tool for finding removed features in your Django project
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - thewchan
