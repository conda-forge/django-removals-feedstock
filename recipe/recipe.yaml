schema_version: 1

context:
  name: django-removals
  version: "1.1.3"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/django_removals-${{ version }}.tar.gz
  sha256: f7aae0789c8236473b9715938a50e96fa636d2f49ac74a017b5c2f64d8bbab4f

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - django >=4.2

tests:
  - python:
      imports:
        - django_removals
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Tool for finding removed features in your Django project
  license: MIT
  license_file: LICENSE.md
  homepage: https://github.com/ambient-innovation/django-removals/

extra:
  recipe-maintainers:
    - thewchan
