schema_version: 1

context:
  name: django-removals
  version: "1.1.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/django_removals-${{ version }}.tar.gz
  sha256: 0f82a5312a52cd5c3e59d9d30a7fad8231fb06869928e624e9f1891c70d9faa2

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - flit-core >=3.4
    - pip
  run:
    - python >=${{ python_min }}
    - django >=4.2

tests:
  - python:
      imports:
        - django_removals
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Tool for finding removed features in your Django project
  license: MIT
  license_file: LICENSE.md
  homepage: https://github.com/ambient-innovation/django-removals/

extra:
  recipe-maintainers:
    - thewchan
